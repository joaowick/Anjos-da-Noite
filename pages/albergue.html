</style>

<body>
    <div class="w3-top">
        <div class="w3-bar w3-white w3-padding-large w3-large"
            style="display: flex; align-items: center; text-transform: uppercase">
            <a href="../pages/index.html" class="w3-bar-item w3-button w3-hover-white"><img
                    src="../Images/Geral/LOGO.jpg" style="width:200px"></a>
            <div style="margin-left: auto">
                <a href="../pages/index.html"
                    class="w3-bar-item w3-button w3-hide-small w3-hover-white w3-hover-text-red">Inicio</a>
                <!-- Desktop Dropdown -->
                <div class="w3-dropdown-hover w3-mobile w3-hide-small" style="text-transform: uppercase">
                    <button class="w3-button w3-hover-white w3-hover-text-red">COMO AJUDAR <i
                            class="fa fa-caret-down"></i></button>
                    <div class="w3-dropdown-content w3-bar-block w3-white">
                        <a href="../pages/part_vol.html"
                            class="w3-bar-item w3-button w3-mobile w3-hover-white w3-hover-text-red">Seja um

                    </div>
                </div>
                <a href="../pages/desaparecidos.html"
                    class="w3-bar-item w3-button w3-hide-small w3-hover-white w3-hover-text-red">desaparecidos</a>
                <a href="../pages/galeria.html"
                    class="w3-bar-item w3-button w3-hide-small w3-hover-white w3-hover-text-red">galeria</a>
                <div class="w3-dropdown-hover w3-mobile w3-hide-small" style="text-transform: uppercase">
                    <button
                        class="w3-bar-item w3-button w3-hide-small w3-hover-text-red w3-hover-white w3-text-red">CONTATO
                        <i class="fa fa-caret-down"></i></button>
                    <div class="w3-dropdown-content w3-bar-block w3-white">
                        <a href="../pages/part_vol.html"
                            class="w3-bar-item w3-button w3-mobile w3-hover-white w3-hover-text-red">Fale Conosco</a>

                            class="w3-bar-item w3-button w3-mobile w3-hover-white w3-hover-text-red">Albergue</a>
                    </div>
                </div>
                <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium"
                    onclick="myFunction()">&#9776;</a>
            </div>
        </div>
    </div>

    <!-- Section - Albergue -->
    <section>
        <div class="w3-container" style="margin-top: 120px;">
            <h1 class="w3-center">Albergue</h1>
            <div class="w3-bar w3-black">
                <button class="w3-bar-item w3-button" onclick="openCity('London')">London</button>
                <button class="w3-bar-item w3-button" onclick="openCity('Paris')">Paris</button>
                <button class="w3-bar-item w3-button" onclick="openCity('Tokyo')">Tokyo</button>
            </div>

            <div id="London" class="w3-container city">
                <h2>London</h2>
                <p>London is the capital city of England.</p>
            </div>

            <div id="Paris" class="w3-container city" style="display:none">
                <h2>Paris</h2>
                <p>Paris is the capital of France.</p>
            </div>

            <div id="Tokyo" class="w3-container city" style="display:none">
                <h2>Tokyo</h2>
                <p>Tokyo is the capital of Japan.</p>
            </div>
        </div>
    </section>


    <!-- Footer -->
    <footer class="w3-center w3-blue w3-padding-64  w3-hover-white">
        <a href="../pages/index.html" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>To
            the top</a>
        <div class="w3-xlarge w3-section">
            <a href="https://www.facebook.com/onganjosdanoite/"><i
                    class="fa fa-facebook-official w3-hover-opacity"></i></a>

        <p>Powered by <a href="#" title="W3.CSS" target="_blank" class="w3-hover-text-green">Uninove - Design
                Gráfico</a></p>
    </footer>

    <!-- Script -->
    <script>
        function openCity(cityName) {
            var i;
            var x = document.getElementsByClassName("city");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            document.getElementById(cityName).style.display = "block";
        }
    </script>
</body>
