    <!-- Script -->
    <script>
        function myFunction() {
            var x = document.getElementById("demo");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else { 
            x.className = x.className.replace(" w3-show", "");
            }
        }

        function dd() {
            var x = document.getElementById("Drop");
            if (x.className.indexOf("w3-show") == -1) {  
                x.className += " w3-show";
            } else { 
                x.className = x.className.replace(" w3-show", "");
            }
        }
    </script>
